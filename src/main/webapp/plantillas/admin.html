<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Panel Admin</title>
        <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../estilos/style.css">
        <link rel="stylesheet" href="../estilos/admin.css">
    </head>
    <body class="columnaCentrado">
        <h1>Furbito Team</h1>
        <div id="divContenedor" class="columnaCentrado">
            <div id="divSubtitulo">
                <h2>Panel de Admin</h2>
                <button class="my-button" id="volverInicio">Volver al inicio</button>
            </div>
            <form action="../admin" method="POST" id="formulario" class="columnaCentrado">
                <div>
                    <label for="input1">Sumar tiradas:</label>
                    <input type="number" id="input1" name="nuevasTiradas" min="0"/>
                </div>
                <div>
                    <input type="checkbox" name="pablo" id="input2"/><label for="input2">Byronhate</label>
                    <input type="checkbox" name="daneti" id="input3"/><label for="input3">Danetibm</label>
                    <input type="checkbox" name="talleres" id="input4"/><label for="input4">Talleres</label>
                    <input type="checkbox" name="pukaso" id="input5"/><label for="input5">Pukaso</label>
                    <input type="checkbox" name="price" id="input6"/><label for="input6">Pricelol</label>
                    <input type="checkbox" name="yayo" id="input7"/><label for="input7">Elyayo</label>
                </div>
                <div id="puntosTop">
                    <p>Entrega de puntos de jornada:</p>
                    <p>Recuerda que debes escribir los nombres tal como aparaecen arriba :)</p>
                    <div class="opcionTop">
                        <label for="top1">Primero: </label><input type="text" id="top1" name="top1">
                    </div>
                    <div class="opcionTop">
                        <label for="top2">Segundo: </label><input type="text" id="top2" name="top2">
                    </div>
                    <div class="opcionTop">
                        <label for="top3">Tercero: </label><input type="text" id="top3" name="top3">
                    </div>
                    <div class="opcionTop">
                        <label for="top4">Cuarto: </label><input type="text" id="top4" name="top4">
                    </div>
                    <div class="opcionTop">
                        <label for="top5">Quinto: </label><input type="text" id="top5" name="top5">
                    </div>
                    <div class="opcionTop">
                        <label for="top6">Sexto: </label><input type="text" id="top6" name="top6">
                    </div>
                </div>
                <input class="my-button" type="submit"/>
            </form>
        </div>
        <div id="snackbar">Â¡Cambios realizados exitosamente!</div>
        <script src="../scripts/redirigir.js"></script>
        <script src="../scripts/admin.js"></script>
    </body>
</html>
