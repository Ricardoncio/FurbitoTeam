<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Panel Admin</title>
        <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../estilos/style.css">
        <link rel="stylesheet" href="../estilos/admin.css">
    </head>
    <body class="columnaCentrado">
        <h1 class="volverInicio">Furbito Team</h1>
        <div id="divContenedor" class="columnaCentrado">
            <div id="divSubtitulo">
                <h2>Panel de Admin</h2>
                <button class="my-button volverInicio">Volver al inicio</button>
            </div>
            <form action="../admin" method="POST" id="formulario" class="columnaCentrado">
                <div>
                    <label for="input1">Sumar tiradas:</label>
                    <input type="number" id="input1" name="nuevasTiradas" min="0" placeholder="0,1,2,3..."/>
                </div>
                <div>
                    <input type="checkbox" name="pablo" id="input2"/><label for="input2">Byronhate</label>
                    <input type="checkbox" name="daneti" id="input3"/><label for="input3">Danetibm</label>
                    <input type="checkbox" name="talleres" id="input4"/><label for="input4">Talleres</label>
                    <input type="checkbox" name="pukaso" id="input5"/><label for="input5">Pukaso</label>
                    <input type="checkbox" name="price" id="input6"/><label for="input6">Pricelol</label>
                    <input type="checkbox" name="yayo" id="input7"/><label for="input7">Elyayo</label>
                </div>
                <div id="puntosTop">
                    <p>----&nbsp;&nbsp;Entrega de puntos de jornada&nbsp;&nbsp;----</p>
                    <div>
                        <input type="checkbox" name="borrarPuntos" id="borrarChk"/><label for="borrarChk">Borrar puntos (se borrarán antes de sumar nada)</label>
                    </div>
                    <div class="opcionTop">
                        <label for="top1">Primero: </label>
                        <select id="top1" name="top1">
                            <option value=""></option>
                            <option value="Byronhate">Byronhate</option>
                            <option value="Danetibm">Danetibm</option>
                            <option value="Talleres">Talleres</option>
                            <option value="Pukaso">Pukaso</option>
                            <option value="Pricelol">Pricelol</option>
                            <option value="Elyayo">Elyayo</option>
                        </select>
                    </div>
                    <div class="opcionTop">
                        <label for="top2">Segundo: </label>
                        <select id="top2" name="top2">
                            <option value=""></option>
                            <option value="Byronhate">Byronhate</option>
                            <option value="Danetibm">Danetibm</option>
                            <option value="Talleres">Talleres</option>
                            <option value="Pukaso">Pukaso</option>
                            <option value="Pricelol">Pricelol</option>
                            <option value="Elyayo">Elyayo</option>
                        </select>
                    </div>
                    <div class="opcionTop">
                        <label for="top3">Tercero: </label>
                        <select id="top3" name="top3">
                            <option value=""></option>
                            <option value="Byronhate">Byronhate</option>
                            <option value="Danetibm">Danetibm</option>
                            <option value="Talleres">Talleres</option>
                            <option value="Pukaso">Pukaso</option>
                            <option value="Pricelol">Pricelol</option>
                            <option value="Elyayo">Elyayo</option>
                        </select>
                    </div>
                    <div class="opcionTop">
                        <label for="top4">Cuarto: </label>
                        <select id="top4" name="top4">
                            <option value=""></option>
                            <option value="Byronhate">Byronhate</option>
                            <option value="Danetibm">Danetibm</option>
                            <option value="Talleres">Talleres</option>
                            <option value="Pukaso">Pukaso</option>
                            <option value="Pricelol">Pricelol</option>
                            <option value="Elyayo">Elyayo</option>
                        </select>
                    </div>
                    <div class="opcionTop">
                        <label for="top5">Quinto: </label>
                        <select id="top5" name="top5">
                            <option value=""></option>
                            <option value="Byronhate">Byronhate</option>
                            <option value="Danetibm">Danetibm</option>
                            <option value="Talleres">Talleres</option>
                            <option value="Pukaso">Pukaso</option>
                            <option value="Pricelol">Pricelol</option>
                            <option value="Elyayo">Elyayo</option>
                        </select>
                    </div>
                    <div class="opcionTop">
                        <label for="top6">Sexto: </label>
                        <select id="top6" name="top6">
                            <option value=""></option>
                            <option value="Byronhate">Byronhate</option>
                            <option value="Danetibm">Danetibm</option>
                            <option value="Talleres">Talleres</option>
                            <option value="Pukaso">Pukaso</option>
                            <option value="Pricelol">Pricelol</option>
                            <option value="Elyayo">Elyayo</option>
                        </select>
                    </div>
                </div>
                <div id="crearCartaDiv">
                    <p>----&nbsp;&nbsp;Crear una nueva carta&nbsp;&nbsp;----</p>
                    <div class="divCarta">
                        <label for="carta1">Link de la carta:</label><input type="text" id="carta1" name="linkCarta"/>
                    </div>
                    <p>Bronce → 1&nbsp;&nbsp;Plata → 2&nbsp;&nbsp;Oro → 3&nbsp;&nbsp;JV → 4&nbsp;&nbsp;Especial → 5</p>
                    <div class="divCarta">
                        <label for="carta2">Tier de la carta:</label>
                        <select name="tierCarta" id="carta2">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="divCarta">
                        <label  class="statLabel" for="carta5">PAC:</label><input type="number" id="carta5" name="pacCarta" min="1" max="99"/>
                        <label  class="statLabel" for="carta6">SHO:</label><input type="number" id="carta6" name="shoCarta" min="1" max="99"/>
                    </div>
                    <div class="divCarta">
                        <label  class="statLabel" for="carta7">PAS:</label><input type="number" id="carta7" name="pasCarta" min="1" max="99"/>
                        <label  class="statLabel" for="carta8">DRI:</label><input type="number" id="carta8" name="driCarta" min="1" max="99"/>
                    </div>
                    <div class="divCarta">
                        <label  class="statLabel" for="carta9">DEF:</label><input type="number" id="carta9" name="defCarta" min="1" max="99"/>
                        <label  class="statLabel" for="carta10">PHY:</label><input type="number" id="carta10" name="phyCarta" min="1" max="99"/>
                    </div>
                </div>
                <input class="my-button" type="submit"/>
            </form>
        </div>
        <div id="snackbar">¡Cambios realizados exitosamente!</div>
        <script src="../scripts/redirigir.js"></script>
        <script src="../scripts/admin.js"></script>
    </body>
</html>
